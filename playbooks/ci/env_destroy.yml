- name: Destroy OCP and ACM environment
  hosts: localhost
  gather_facts: false
  vars:
    state: absent
  collections:
    - stolostron.rhacm
  roles:
    - role: acm_import_cluster
      when: run_acm_import_cluster
    - role: managed_openshift
      when: run_managed_openshift
    - role: acm_hive_cluster
      when: run_acm_hive_cluster
    - role: ocp
      when: run_ocp
