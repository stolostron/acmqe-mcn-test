apiVersion: v1
kind: Pod
metadata:
  labels:
    label: submariner
spec:
  activeDeadlineSeconds: 18000
  containers:
  - name: jnlp
    image: "image-registry.openshift-image-registry.svc:5000/jenkins-csb-skynet/qe-jenkins-agent:latest"
    workingDir: '/home/jenkins'
    env:
      - name: HOME
        value: '/home/jenkins'
    resources:
      limits:
        cpu: 100m
        memory: 300Mi
      requests:
        cpu: 50m
        memory: 256Mi
  - name: submariner
    image: 'quay.io/maxbab/subm-test@sha256:42893b4c5fd4f60fc32da810b88be9e69d14b618ecec4d19c4556e95cd9a4060'
    # imagePullSecrets: 'agent-image-secret'
    ttyEnabled: true
    alwaysPullImage: true
    command: [ 'sleep', '365d' ]
    workingDir: '/home/jenkins'
    env:
      - name: HOME
        value: '/home/submariner'
    resources:
      limits:
        cpu: 2000m
        memory: 3Gi
      requests:
        cpu: 2000m
        memory: 3Gi
